<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <h1 id="title">Konversi Suhu</h1>
              <form id="form-suhu">
                <label for="celcius">Masukkan nilai awal Celcius</label>
                <div>
                    <input type="text" name="celcius" id="celcius">
                    <button type="submit">Konversi</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <p>Hasil konversi dari C ke F adalah <span id="fahrenheitResult"></span>°</p>
            <p>Hasil konversi dari C ke R adalah <span id="reamurResult"></span>°</p>
            <p>Hasil konversi dari C ke K adalah <span id="kelvinResult"></span>°</p>
        </div>
        <div>&copy; Rananda Satria 2025</div>
    <script src="script.js">  
    </script>
</body>
</html>
